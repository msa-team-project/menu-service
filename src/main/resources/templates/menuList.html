<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/menuList.js}"></script>
    <link th:href="@{/css/menuList.css}" rel="stylesheet">
    <title>메뉴 목록</title>
</head>
<body>
<h1>메뉴 목록</h1>

<table>
    <thead>
    <tr>
        <th>메뉴 이름</th>
        <th>가격</th>
        <th>칼로리</th>
        <th>이미지</th>
        <th>빵</th>
        <th>메인 재료</th>
        <th>추가 재료</th>
        <th>치즈</th>
        <th>채소</th>
        <th>소스</th>
        <th>상태</th>
        <th>수정</th>
        <th>삭제</th>
    </tr>
    </thead>
    <tbody id="menuTableBody">
    <tr th:each="menu : ${menus}">
        <td th:text="${menu.menuName}">메뉴이름</td>
        <td th:text="${menu.price}">0</td>
        <td th:text="${menu.calorie}">0.0</td>
        <td><img th:src="${menu.img}" alt="소스 이미지" width="50"></td>
        <td th:text="${menu.breadName != null ? menu.breadName : '없음'}">빵</td>
        <td th:text="${menu.material1Name != null ? menu.material1Name : '없음'}">재료1</td>
        <td>
            <ul>
                <li th:if="${menu.material2Name != null}" th:text="${menu.material2Name}"></li>
                <li th:if="${menu.material3Name != null}" th:text="${menu.material3Name}"></li>
            </ul>
        </td>
        <td th:text="${menu.cheeseName != null ? menu.cheeseName : '없음'}">치즈</td>
        <td>
            <ul>
                <li th:if="${menu.vegetable1Name != null}" th:text="${menu.vegetable1Name}"></li>
                <li th:if="${menu.vegetable2Name != null}" th:text="${menu.vegetable2Name}"></li>
                <li th:if="${menu.vegetable3Name != null}" th:text="${menu.vegetable3Name}"></li>
                <li th:if="${menu.vegetable4Name != null}" th:text="${menu.vegetable4Name}"></li>
                <li th:if="${menu.vegetable5Name != null}" th:text="${menu.vegetable5Name}"></li>
                <li th:if="${menu.vegetable6Name != null}" th:text="${menu.vegetable6Name}"></li>
                <li th:if="${menu.vegetable7Name != null}" th:text="${menu.vegetable7Name}"></li>
                <li th:if="${menu.vegetable8Name != null}" th:text="${menu.vegetable8Name}"></li>
            </ul>
        </td>
        <td>
            <ul>
                <li th:if="${menu.sauce1Name != null}" th:text="${menu.sauce1Name}"></li>
                <li th:if="${menu.sauce2Name != null}" th:text="${menu.sauce2Name}"></li>
                <li th:if="${menu.sauce3Name != null}" th:text="${menu.sauce3Name}"></li>
            </ul>
        </td>
        <td th:text="${menu.status}">상태</td>
        <td>
            <a th:href="@{/menus/edit/{menuName}(menuName=${menu.menuName})}">수정</a>
        </td>
        <td>
            <button class="delete-btn" th:data-menuName="${menu.menuName}">삭제</button>
        </td>
    </tr>
    </tbody>
</table>

<br>
<div>
    <button onclick="location.href='/menus/admin'">새 메뉴 등록</button>
    <button onclick="location.href='/admin'" style="margin-left: 10px;">메인으로 가기</button>
</div>
</body>
</html>
