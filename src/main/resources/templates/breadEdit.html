<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script th:src="@{/breadEdit.js}"></script>
  <link th:href="@{/breadEdit.css}" rel="stylesheet">
  <title>빵 정보 수정</title>
</head>
<body>
<div class="container">
  <h1>빵 정보 수정</h1>
  <form id="breadEditForm">
    <input type="hidden" id="uid" name="uid" th:value="${bread.uid}">

    <div class="form-group">
      <label for="breadName">빵 이름</label>
      <input type="text" id="breadName" name="breadName" th:value="${bread.breadName}" required>
    </div>

    <div class="form-group">
      <label for="calorie">칼로리</label>
      <input type="number" id="calorie" name="calorie" th:value="${bread.calorie}" required>
    </div>

    <div class="form-group">
      <label for="price">가격</label>
      <input type="number" id="price" name="price" th:value="${bread.price}" required>
    </div>

    <div class="form-group">
      <label for="status">상태</label>
      <select id="status" name="status">
        <option value="ACTIVE" th:selected="${bread.status == 'ACTIVE'}">활성</option>
        <option value="DELETED" th:selected="${bread.status == 'DELETED'}">비활성</option>
      </select>
    </div>


    <div class="form-group">
      <label>현재 이미지</label>
      <br>
      <img th:src="${bread.img}" alt="빵 이미지" width="100">
    </div>

    <div class="form-group">
      <label for="img">새 이미지 업로드</label>
      <input type="file" id="img" name="file" accept="image/*">
      <input type="hidden" id="imgUrl" name="img" th:value="${bread.img}">
    </div>

    <div class="form-actions">
      <button type="button" id="updateBtn">수정하기</button>
      <button type="button" onclick="location.href='/breads/list'">목록으로</button>
    </div>
  </form>
</div>
</body>
</html>
