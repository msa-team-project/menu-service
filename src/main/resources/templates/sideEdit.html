<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script th:src="@{/js/common.js}"></script>
    <script th:src="@{/js/sideEdit.js}"></script>
    <link th:href="@{/css/commonEdit.css}" rel="stylesheet">
    <title>사이드 정보 수정</title>
</head>
<body>
<div class="container">
    <h1>사이드 정보 수정</h1>
    <form id="sideEditForm">
        <input type="hidden" id="uid" name="uid" th:value="${side.uid}">

        <div class="form-group">
            <label for="sideName">사이드 이름</label>
            <input type="text" id="sideName" name="sideName" th:value="${side.sideName}" required>
        </div>

        <div class="form-group">
            <label for="calorie">칼로리</label>
            <input type="number" id="calorie" name="calorie" th:value="${side.calorie}" required>
        </div>

        <div class="form-group">
            <label for="price">가격</label>
            <input type="number" id="price" name="price" th:value="${side.price}" required>
        </div>

        <div class="form-group">
            <label for="status">상태</label>
            <select id="status" name="status">
                <option value="active" th:selected="${side.status == 'ACTIVE'}">활성</option>
                <option value="deleted" th:selected="${side.status == 'DELETED'}">비활성</option>
            </select>
        </div>


        <div class="form-group">
            <label>현재 이미지</label>
            <br>
            <img th:src="${side.img}" alt="사이드 이미지" width="100">
        </div>

        <div class="form-group">
            <label for="img">새 이미지 업로드</label>
            <input type="file" id="img" name="file" accept="image/*">
            <input type="hidden" id="imgUrl" name="img" th:value="${side.img}">
        </div>

        <div class="form-actions">
            <button type="button" id="updateBtn">수정하기</button>
            <button type="button" onclick="location.href='/sides/list'">목록으로</button>
        </div>
    </form>
</div>
</body>
</html>
